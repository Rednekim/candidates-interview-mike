<div class="customer view indent">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Add new Customer:</h3>
            </div>
        </div>
        <form [formGroup]="form" class="editForm" (submit)="onFormSubmit()">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstName" class="form-control-label">First Name</label>
                        <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="lastName" class="form-control-label">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="gender" class="form-control-label">Gender</label>
                        <div class="radio">
                            <label>
                                <input type="radio" formControlName="gender" id="male" value="Male" checked>
                                Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" formControlName="gender" id="female" value="Female">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email" class="form-control-label">Email</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="Email" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="address" class="form-control-label">Address</label>
                        <input type="text" class="form-control" formControlName="address" placeholder="Address" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="city" class="form-control-label">City</label>
                        <input type="text" class="form-control" formControlName="city" placeholder="City" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="state" class="form-control-label">State</label>
                        <select class="form-control" formControlName="stateId">
                            <option *ngFor="let state of states$ | async" [value]="state.id">{{state.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col form-footer-container">
                    <div class="form-footer-buttons-container">
                        <button type="button" class="btn btn-default" routerLink="/customers">Cancel</button>
                        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Insert</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
